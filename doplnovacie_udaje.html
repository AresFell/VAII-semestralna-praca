<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Babičkine recepty - údaje</title>
    <link rel="icon" type="image/png" href="images/cooking-icon.png"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body class="body-formular">

<div class="container">
    <form class="form-formular" action="hlavna_stranka.html" method="get">
        <ul class="flex-outer">
            <li>
                <h1>Registračný formulár</h1>
            </li>
            <li>
                <label for="first-name">Meno</label>
                <input type="text" id="first-name" placeholder="napr. Jozko">
            </li>
            <li>
                <label for="last-name">Priezvisko</label>
                <input type="text" id="last-name" placeholder="napr. Mrkvicka">
            </li>
            <li>
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="napr. jozko.mrkvicka@smail.com">
            </li>
            <li>
                <label for="password">Heslo</label>
                <input type="password" id="password" placeholder="napr. apja565">
            </li>
            <li>
                <label for="phone">Phone</label>
                <input type="tel" id="phone" placeholder="napr. +421 687 597 578">
            </li>
            <li>
                <label for="day-of-birth">Dátum narodenia</label>
                <input type="date" id="day-of-birth">
            </li>
            <li>
                <p>Pohlavie</p>
                <ul class="flex-inner">
                    <li>
                        <input type="checkbox" id="female">
                        <label for="female">female</label>
                    </li>
                    <li>
                        <input type="checkbox" id="male">
                        <label for="male">male</label>
                    </li>
                    <li>
                        <input type="checkbox" id="other">
                        <label for="other">other</label>
                    </li>
                </ul>
            </li>
            <li>
                <button type="submit">Zaregistruj ma</button>
                <!--presmerovanie bude v PHP-->
            </li>
        </ul>
    </form>
</div>


</body>
</html>
